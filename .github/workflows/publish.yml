name: Publicar en NPM

# El flujo se activa con cualquier push a la rama principal (main).
on:
  push:
    branches:
      - main

jobs:
  publicar:
    name: Publicar Librer铆a
    runs-on: ubuntu-latest

    #  CORRECCIN CRUCIAL PARA TRUSTED PUBLISHERS
    permissions:
      contents: write # Para que semantic-release pueda commitear y taggear
      issues: write # Para comentar en issues/PRs
      id-token: write # OBLIGATORIO: Permite la autenticaci贸n OIDC con NPM

    steps:
      # 1. Checkout del c贸digo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar Node.js y el registro NPM
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # 2.5. Actualizar NPM (Recomendado para soporte OIDC/Provenance)
      - name: Update npm
        run: npm install -g npm@latest

      # 3. Instalaci贸n de dependencias
      - name: Instalar dependencias
        run: npm install

      # 4. Configurar la cuenta de Git
      - name: Configurar Git para la nueva versi贸n
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Semantic Release
      - name: Determinar nueva versi贸n, crear Release y publicar
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github 
            @semantic-release/npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NOTA: Con Trusted Publishers, NO necesitamos NPM_TOKEN aqu铆.
          # La autenticaci贸n se maneja autom谩ticamente gracias a 'id-token: write'.
