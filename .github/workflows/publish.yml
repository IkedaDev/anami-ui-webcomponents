name: Publicar en NPM

on:
  push:
    branches:
      - main

jobs:
  publicar:
    name: Publicar Librer铆a
    runs-on: ubuntu-latest

    # Permisos OBLIGATORIOS para Trusted Publishers
    permissions:
      contents: write
      issues: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # IMPORTANTE: Eliminamos 'registry-url' para evitar conflictos con .npmrc
          # La autenticaci贸n la manejar谩 semantic-release internamente.

      - name: Actualizar NPM
        run: npm install -g npm@latest

      - name: Instalar dependencias
        run: npm install

      # PASO NUEVO: Crear archivo de configuraci贸n para Semantic Release
      # Esto es necesario para decirle al plugin de NPM que NO verifique el token al inicio (verifyConditions: false)
      # ya que usaremos OIDC (Trusted Publishers) que se autentica justo al momento de publicar.
      - name: Crear configuraci贸n .releaserc
        run: |
          cat <<EOF > .releaserc.json
          {
            "branches": ["main"],
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github",
              ["@semantic-release/npm", {
                "verifyConditions": false
              }],
              "@semantic-release/git"
            ]
          }
          EOF

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          # Ya no definimos plugins aqu铆, usar谩 el .releaserc.json creado arriba
          semantic_version: 19 # Aseguramos una versi贸n estable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #  ELIMINADO: NPM_TOKEN
          # Al quitarlo, semantic-release usar谩 la autenticaci贸n OIDC (Trusted Publishers)
