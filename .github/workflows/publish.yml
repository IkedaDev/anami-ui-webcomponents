name: Publicar en NPM

# El flujo se activa con cualquier push a la rama principal (main).
on:
  push:
    branches:
      - main

jobs:
  publicar:
    name: Publicar Librer铆a
    runs-on: ubuntu-latest

    #  PERMISOS PARA TRUSTED PUBLISHERS (OIDC)
    permissions:
      contents: write # Para commitear cambios (package.json, changelog)
      issues: write # Para comentar en issues/PRs
      id-token: write # OBLIGATORIO: Permite la autenticaci贸n segura con NPM sin tokens

    steps:
      # 1. Checkout del c贸digo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar Node.js
      # NOTA: Quitamos 'registry-url' para evitar que setup-node cree un .npmrc
      # conflictivo que espere un token tradicional.
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # 2.5. Actualizar NPM (Recomendado para soporte OIDC/Provenance)
      - name: Update npm
        run: npm install -g npm@latest

      # 3. Instalaci贸n de dependencias
      - name: Instalar dependencias
        run: npm install

      # 4. Configurar la cuenta de Git
      - name: Configurar Git para la nueva versi贸n
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Semantic Release
      - name: Determinar nueva versi贸n, crear Release y publicar
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github 
            @semantic-release/npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Con Trusted Publishers y provenance: true en package.json,
          # NPM_TOKEN no es necesario.
