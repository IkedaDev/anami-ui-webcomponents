name: Publicar en NPM

# El flujo se activa con cualquier push a la rama principal (main).
on:
  push:
    branches:
      - main

jobs:
  publicar:
    name: Publicar Librer铆a
    runs-on: ubuntu-latest

    #  CORRECCIN CRUCIAL: A帽adimos permisos de escritura al job
    permissions:
      contents: write # Necesario para que semantic-release pueda commitear y taggear
      issues: write # Necesario para el plugin @semantic-release/github

    steps:
      # 1. Checkout del c贸digo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Es crucial obtener el historial completo para que la herramienta de versi贸n pueda analizar commits
          fetch-depth: 0

      # 2. Configurar Node.js y el registro NPM
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # 2.5. DIAGNSTICO: Verificar la existencia del NPM_TOKEN (隆NO se imprime el valor!)
      # - name: Verificar disponibilidad del NPM_TOKEN
      #   run: |
      #     if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
      #       echo "::error::NPM_TOKEN no est谩 configurado en GitHub Secrets. Publicaci贸n fallida."
      #       exit 1
      #     else
      #       echo "NPM_TOKEN est谩 disponible en secrets."
      #     fi

      - name: Update npm
        run: npm install -g npm@latest

      # 3. Instalaci贸n de dependencias (necesaria para ejecutar cualquier script)
      - name: Instalar dependencias
        run: npm install

      # 4. Configurar la cuenta de Git (necesario para que npm version funcione)
      - name: Configurar Git para la nueva versi贸n
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Semantic Release (Herramienta para calcular la versi贸n, crear la Release y publicar)
      - name: Determinar nueva versi贸n, crear Release y publicar
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
