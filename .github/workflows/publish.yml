name: Publicar en NPM

on:
  push:
    branches:
      - main

jobs:
  publicar:
    name: Publicar Librería
    runs-on: ubuntu-latest

    # Permisos necesarios para interactuar con el repositorio
    permissions:
      contents: write
      issues: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org" # Forzamos el registro oficial

      - name: Instalar dependencias
        run: npm install

      # Paso opcional de build si tuvieras (no necesario aquí, pero buena práctica dejar el hueco)
      # - name: Build
      #   run: npm run build

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github 
            @semantic-release/npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Esto usará tu nuevo token granular
